<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container contact__us-container">
      <div style="text-align: center">
        <h2 class="contact__us-header">Contact Us</h2>
        <p class="contact__us-paragraph">Feel free to contact us:</p>
      </div>
      <div class="row contact__us-row">
        <div class="column contact__us-bg">
          <div class="col-xs-12 col-sm-6 col-md-2 footers-four">
            <h2>Contact Us</h2>
            <ul class="list-unstyled">
              <li><i class="uil uil-clock"></i> Weekdays: 8am - 4:30pm</li>
              <li><i class="uil uil-clock"></i> Saturday: 9am - 2:00pm</li>
              <li><i class="uil uil-clock"></i> Sunday: Closed</li>
              <li>
                <i class="uil uil-location-pin-alt"></i> 34, Adegbola Street Off
                Awolowo Way, Ikeja, Lagos, Nigeria
              </li>
            </ul>
          </div>
        </div>
        <div class="column">
          <form action="/action_page.php">
            <label for="fname" class="label">Your Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <label for="lname" class="label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email.."
            />
            <label for="tel" class="label">Phone Number</label>
            <input
              type="tel"
              id="tel"
              name="tel"
              placeholder="Your phone number.."
            />

            <textarea
              id="subject"
              name="subject"
              placeholder="Your message with your program of interest.."
              style="height: 170px"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
